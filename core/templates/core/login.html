{% load widget_tweaks %}
<form method="post" class="ajax-form" action="{% url "core:login" %}">
    {% csrf_token %}
    {% render_field form.username type="username" class="form-control" placeholder="Имя" %}<br>
    {% render_field form.password type="password" class="form-control" placeholder="Пароль" %}<br>
    <input type="submit"value="Войти">
</form>
