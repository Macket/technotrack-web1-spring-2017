{% load widget_tweaks %}
<form method="post" class="ajax-form" action="{% url "blogs:editpost" pk=post.id%}">
    {% csrf_token %}
    <label>Название</label>
    {% render_field form.title type="text" class="form-control" placeholder="Название" %}
    <label>Текст</label>
    {% render_field form.text type="text" class="form-control" placeholder="Текст" %}
    <input type="submit"value="Сохранить">
</form>
