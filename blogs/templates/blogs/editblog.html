{% load widget_tweaks %}
<form method="post" class="ajax-form" action="{% url "blogs:editblog" pk=blog.id%}">
    {% csrf_token %}
    <label>Название</label>
    {% render_field form.title type="text" class="form-control" placeholder="Название" %}
    <label>Описание</label>
    {% render_field form.description type="text" class="form-control" placeholder="Описание" %}
    <input type="submit"value="Сохранить">
</form>
